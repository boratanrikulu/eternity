<div class="center hidden-menu">
    {{ $IsNavbarPage := false }}
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if $currentPage.IsMenuCurrent "main" . }}
            {{ $IsNavbarPage = true }}
        {{ end }}
    {{ end }}
    {{ if not $IsNavbarPage }}
        <p>#{{ $currentPage.Title }}</p>
    {{ end }}
</div>
